<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경제 뉴스 서비스</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header-section">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="app-title">경제 뉴스</h1>
                    <p class="date-display" id="currentDate"></p>
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-light btn-sm" id="refreshBtn">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Home Tab -->
        <div class="tab-content active" id="home-tab">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="summary-card">
                            <h3 class="summary-title">
                                <i class="bi bi-graph-up"></i>
                                오늘의 경제 이슈
                            </h3>
                            <div class="summary-content" id="summaryContent">
                                <div class="loading-spinner">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p>뉴스를 불러오는 중...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- News Tab -->
        <div class="tab-content" id="news-tab">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h3 class="section-title">
                            <i class="bi bi-newspaper"></i>
                            최신 경제 뉴스
                        </h3>
                        <div class="news-list" id="newsList">
                            <div class="loading-spinner">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p>뉴스를 불러오는 중...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Finance Tips Tab -->
        <div class="tab-content" id="tips-tab">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h3 class="section-title">
                            <i class="bi bi-lightbulb"></i>
                            경제 상식 Q&A
                        </h3>
                        
                        <!-- 질문 입력 섹션 -->
                        <div class="question-section mb-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="questionInput" placeholder="경제 상식에 대해 질문해보세요...">
                                <button class="btn btn-primary" type="button" id="askButton">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                            
                            <!-- 질문 제안 -->
                            <div class="suggested-questions mt-3">
                                <small class="text-muted">자주 묻는 질문:</small>
                                <div class="question-tags" id="suggestedQuestions">
                                    <!-- JavaScript로 동적 생성 -->
                                </div>
                            </div>
                        </div>
                        
                        <!-- 답변 섹션 -->
                        <div class="answer-section" id="answerSection" style="display: none;">
                            <div class="answer-card">
                                <div class="answer-header">
                                    <h5 id="answerTitle">답변</h5>
                                    <button class="btn btn-sm btn-outline-secondary" id="clearAnswer">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </div>
                                <div class="answer-content" id="answerContent">
                                    <!-- 답변 내용이 여기에 표시됩니다 -->
                                </div>
                            </div>
                        </div>
                        
                        <!-- 카테고리별 지식 -->
                        <div class="knowledge-categories" id="knowledgeCategories">
                            <div class="loading-spinner">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p>경제 상식을 불러오는 중...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-item active" data-tab="home-tab">
            <i class="bi bi-house-door"></i>
            <span>홈</span>
        </div>
        <div class="nav-item" data-tab="news-tab">
            <i class="bi bi-newspaper"></i>
            <span>뉴스</span>
        </div>
        <div class="nav-item" data-tab="tips-tab">
            <i class="bi bi-lightbulb"></i>
            <span>경제상식</span>
        </div>
    </nav>

    <!-- News Detail Modal -->
    <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newsModalLabel">뉴스 상세</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="newsModalContent">
                        <!-- News content will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-primary" id="originalLink" target="_blank">
                        <i class="bi bi-box-arrow-up-right"></i>
                        원문 보기
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/tabHandler.js"></script>
    <script src="js/newsLoader.js"></script>
    <script src="js/staticRAGHandler.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
